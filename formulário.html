
<!DOCTYPE html>
<html>
    <body>
        <header>
             <meta charset="UTF-8">
             <title>Formulário </title>
             <link rel="stylesheet" href="style.css">

             <h1 class="title">Alguma sugestão?</h1>
             <p class="info" >Para melhor atender nossos alunos, pedimos para que 
            se tiver alguma sugestão de melhoria para nossa plataforma de ensino,
            preencha os campos abaixo corretamente e deixe sua mensagem. 
             </p>
        </header>
        <form>
            <div>
              <label><strong>Aluno</strong> <input type="text" name="nome" placeholder="Digite seu Nome Completo"></label></br/>
            </div>
            </br>
            <div>
                 <input type="radio" id="opcao1" name="nome_turma"/>
                 <label for="opcao1">Eniac - 2021.</label>
                 </br>
                 <input type="radio" id="opcao2" name="nome_turma"/>
                 <label for="opcao2">Lovelace - 2021.2</label>
                 </br>
                 <input type="radio" id="opcao3" name="nome_turma"/>
                 <label for="opcao3">Turing - 2022.1</label>
            </br>
            </div>
            </br>
            <div>
                <label for="msg"><strong>Qual sua sugestão de melhoria para nossa plataforma?</strong></label>
            </div>
            </br>
            <div>
                <textarea id="msg"placeholder="Deixe aqui sua idéia :)"></textarea>
            </div>
            </br>
            <button type="submit" onclick="alert('Sua sugestão será analisada com carinho <3')">Enviar</button>
            <input type="reset" value="Limpar" onclick="alert('Os campos preenchidos serão limpos.')">
        </form>
        <center><img src="alpha.jpg" class="alpha"></center>
    </body>
</html>
